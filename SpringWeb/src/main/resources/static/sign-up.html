<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/sign-up.css">

    <script src="css/bootstrap/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>

</head>

<body>
<div ng-app="myApp" ng-controller="sign-upCtrl" ng-init="initIndex()" style="overflow-x: hidden">
    <!--导航栏-->
    <div class="navbar" style="min-height: 40px">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ul class="nav pull-right">
                    <li id="fat-menu" class="dropdown">
                        <a href="#" id="drop3" role="button" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i> &nbsp;&nbsp;{{team.teamName}}
                            <i class="fa fa-caret-down"></i>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="#"><i class="fa fa-edit"></i>&nbsp;&nbsp; 修改信息</a></li>
                            <li class="divider"></li>
                            <li><a tabindex="-1" style="pointer-events: none" href="sign-in.html"><i
                                    class="fa fa-exchange"></i>&nbsp;&nbsp; 切换账号</a></li>
                        </ul>
                    </li>
                </ul>
                <a class="brand" href="index.html"><span class="font_title">体操赛事管理系统</span></a>
            </div>
        </div>
    </div>
    <!--导航栏-->

    <!-- Page container -->
    <div class="page-container enough-height">
        <!-- Page content -->
        <div class="page-content">
            <!-- Main sidebar -->
            <div class="sidebar sidebar-main">
                <div class="sidebar-content" id="main-menu-wrapper">
                    <div class="profile-info row">
                        <div class="profile-image col-md-4 col-sm-4 col-xs-4">
                            <a href="#">
                                <img src="imgs/user.jpg" class="img-responsive img-circle">
                            </a>
                        </div>
                        <div class="profile-details col-md-8 col-sm-8 col-xs-8">
                            <h3>
                                <a href="#">{{team.teamName}}</a>
                                <!-- Available statuses: online, idle, busy, away and offline -->
                                <span class="profile-status online"></span>
                            </h3>
                        </div>
                    </div>

                    <ul class="wraplist" style="height: auto;">
                        <li><a href="sign-up.html">
                            <i class="fa fa-cloud-upload"></i> 队伍报名
                            <span class="label label-orange nosubmenu">HOT</span>
                        </a></li>
                        <li><a href="process.html">
                            <i class="fa fa-calendar"></i> 赛事流程
                            <span class="label label-orange nosubmenu">HOT</span>
                        </a></li>
                        <li id="info" class="">
                            <a ng-click="openOrCloseInfo()">
                                <i class=" fa fa-file"></i> 队伍信息
                                <span id="arrow" class="arrow" style="font-size: large"></span>
                            </a>
                            <ul id="info_details" class="sub-menu" style="display: none">
                                <li><a href="teamHelper.html"><i class="fa fa-group"></i>随队人员</a></li>
                                <li><a href="teamPlayer.html"><i class="fa fa-group"></i>参赛队员</a></li>
                            </ul>
                        </li>
                        <li><a href="single.html">
                            <i class="fa fa-calendar"></i> 个人信息
                        </a></li>
                        <li><a href="registMatch.html">
                            <i class="fa fa-calendar"></i> 比赛报名
                        </a></li>
                    </ul>
                </div>
            </div>
            <!-- /main sidebar -->
            <div class="content-wrapper">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-title">
                        <div class="pull-left">
                            <h1 class="title">报 名</h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#Assistant" data-toggle="tab">
                                随队人员
                            </a>
                        </li>
                        <li><a href="#Athlete" data-toggle="tab">运动员</a></li>
                    </ul>
                </div>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="Assistant">
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                            <section class="box">
                                <header class="panel_header">
                                    <h2 class="title pull-left">领队信息</h2>
                                    <div class="actions panel_actions pull-right">
                                        <i class="box_toggle fa fa-chevron-down"></i>
                                        <i class="box_setting fa fa-cog" data-toggle="modal"
                                           href="#section-settings"></i>
                                        <i class="box_close fa fa-times"></i>
                                    </div>
                                </header>
                                <div class="content-body" style="display: block;">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <i class="fa fa-user"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="领队姓名" id="leaderName">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <span class="arrow"></span>
                                                                        <i class="fa fa-credit-card"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="身份证号" id="leaderIdcard">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <span class="arrow"></span>
                                                                        <i class="fa fa-phone"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="电话号码" id="leaderPhone">
                                            </div>
                                            <br>
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-success" id="leaderSubmit">提交</button>
                                                <button type="button" class="btn btn-primary" id="leaderUpdate">更新</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                            <section class="box">
                                <header class="panel_header">
                                    <h2 class="title pull-left">队医信息</h2>
                                    <div class="actions panel_actions pull-right">
                                        <i class="box_toggle fa fa-chevron-down"></i>
                                        <i class="box_setting fa fa-cog" data-toggle="modal"
                                           href="#section-settings"></i>
                                        <i class="box_close fa fa-times"></i>
                                    </div>
                                </header>
                                <div class="content-body" style="display: block;">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="input-group primary">
                                                                <span class="input-group-addon">
                                                                    <i class="fa fa-user"></i>
                                                                </span>
                                                <input type="text" class="form-control" placeholder="队医姓名" id="doctorName">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                <span class="input-group-addon">
                                                                    <span class="arrow"></span>
                                                                    <i class="fa fa-credit-card"></i>
                                                                </span>
                                                <input type="text" class="form-control" placeholder="身份证号" id="doctorIdcard">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                <span class="input-group-addon">
                                                                    <span class="arrow"></span>
                                                                    <i class="fa fa-phone"></i>
                                                                </span>
                                                <input type="text" class="form-control" placeholder="电话号码" id="doctorPhone">
                                            </div>
                                            <br>
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-success" id="doctorSubmit">提交</button>
                                                <button type="button" class="btn btn-primary" id="doctorUpdate">更新</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                            <section class="box">
                                <header class="panel_header">
                                    <h2 class="title pull-left">裁判信息（选填）</h2>
                                    <div class="actions panel_actions pull-right">
                                        <i class="box_toggle fa fa-chevron-down"></i>
                                        <i class="box_setting fa fa-cog" data-toggle="modal"
                                           href="#section-settings"></i>
                                        <i class="box_close fa fa-times"></i>
                                    </div>
                                </header>
                                <div class="content-body" style="display: block;">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <i class="fa fa-user"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="裁判姓名" id="refereeName">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <span class="arrow"></span>
                                                                        <i class="fa fa-credit-card"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="身份证号" id="refereeIdcard">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <span class="arrow"></span>
                                                                        <i class="fa fa-phone"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="电话号码" id="refereePhone">
                                            </div>
                                            <br>
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-success" id="refereeSubmit">提交</button>
                                                <button type="button" class="btn btn-primary" id="refereeUpdate">更新</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                            <section class="box">
                                <header class="panel_header">
                                    <h2 class="title pull-left">教练信息（选填）</h2>
                                    <div class="actions panel_actions pull-right">
                                        <i class="box_toggle fa fa-chevron-down"></i>
                                        <i class="box_setting fa fa-cog" data-toggle="modal"
                                           href="#section-settings"></i>
                                        <i class="box_close fa fa-times"></i>
                                    </div>
                                </header>
                                <div class="content-body" style="display: block;">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <i class="fa fa-user"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="教练姓名" id="coachName">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <span class="arrow"></span>
                                                                        <i class="fa fa-credit-card"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="身份证号" id="coachIdcard">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        <span class="arrow"></span>
                                                                        <i class="fa fa-phone"></i>
                                                                    </span>
                                                <input type="text" class="form-control" placeholder="电话号码" id="coachPhone">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                    <span class="input-group-addon">
                                                                        sex
                                                                    </span>
                                                <select class="form-control m-bot15" id="coachSex">
                                                    <option>男</option>
                                                    <option>女</option>
                                                </select>
                                            </div>

                                            <br>
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-success" id="coachSubmit">提交</button>
                                                <button type="button" class="btn btn-primary" id="coachUpdate">更新</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="Athlete">
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                            <section class="box">
                                <header class="panel_header">
                                    <h2 class="title pull-left">运动员信息</h2>
                                    <div class="actions panel_actions pull-right">
                                        <i class="box_toggle fa fa-chevron-down"></i>
                                        <i class="box_setting fa fa-cog" data-toggle="modal"
                                           href="#section-settings"></i>
                                        <i class="box_close fa fa-times"></i>
                                    </div>
                                </header>
                                <div class="content-body" style="display: block;">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="input-group primary">
                                                                        <span class="input-group-addon">
                                                                            <i class="fa fa-user"></i>
                                                                        </span>
                                                <input type="text" class="form-control" placeholder="运动员姓名" id="playerName">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                        <span class="input-group-addon">
                                                                            <span class="arrow"></span>
                                                                            <i class="fa fa-credit-card"></i>
                                                                        </span>
                                                <input type="text" class="form-control" placeholder="身份证号" id="playerIdcard">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                        <span class="input-group-addon">
                                                                            <span class="arrow"></span>
                                                                            <i class="fa fa-birthday-cake"></i>
                                                                        </span>
                                                <input type="text" class="form-control" placeholder="年龄" id="playerAge">
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                        <span class="input-group-addon">
                                                                            sex
                                                                        </span>
                                                <select class="form-control m-bot15" id="playerSex">
                                                    <option>男</option>
                                                    <option>女</option>
                                                </select>
                                            </div>

                                            <br>

                                            <div class="input-group primary">
                                                                        <span class="input-group-addon">
                                                                            <span class="arrow"></span>
                                                                            <i class="fa fa-mortar-board"></i>
                                                                        </span>
                                                <input type="text" class="form-control" placeholder="文化成绩（后期录入）"
                                                       disabled id="playerScore">
                                            </div>

                                            <br>
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-success" id="playerSubmit">提交</button>
                                                <button type="button" class="btn btn-primary" id="playerUpdate">更新</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="css/bootstrap/js/bootstrap.js"></script>
<script src="js/sign-up.js"></script>
</body>
</html>
