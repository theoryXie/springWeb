<!-- BEGIN BODY -->
<body class=" login_page">
    <div class="login-wrapper" ng-app="myApp" ng-controller="loginCtrl">
        <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1>体操赛事管理系统</h1>

            <form name="loginform" id="loginform" action="index.html" method="post" >
                <p>
                    <label for="user_login">用户名<br/>
                        <input type="text" name="log" id="user_login" class="input" size="20"/>
                    </label>
                </p>
                <p>
                    <label for="user_pass">密  码<br/>
                        <input type="password" name="pwd" id="user_pass" class="input" size="20"/>
                    </label>
                </p>
                <p class="submit">
                    <input type="button" name="wp-submit" id="wp-submit" class="btn btn-green btn-block" value="登  陆"/>
                </p>
            </form>


        </div>
    </div>

    <!-- General section box modal start -->
    <div class="modal" id="section-settings" tabindex="-1" role="dialog" aria-labelledby="ultraModal-Label"
         aria-hidden="true">
        <div class="modal-dialog animated bounceInDown">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Section Settings</h4>
                </div>
                <div class="modal-body">

                    Body goes here...

                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                    <button class="btn btn-success" type="button">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->
</body>
<script src="css/bootstrap/js/bootstrap.js"></script>
<script src="js/sign-in.js"></script>
</html>
